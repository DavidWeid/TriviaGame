<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>

  <body>
    <div class="container h-100">
      <div class="row h-100 align-items-center">

        <div class="col-12 mx-auto" id="content-area">

          <div class="row mt-5 mb-5" id="title-area">

            <div class="col-8 mx-auto text-center">
            
              <h1 class="py-3" style="background-color: ghostwhite;"><span id="page-title">Trivia Game</span></h1>

              <h1 class="py-3" style="background-color: ghostwhite;"><span id="question">Question 1</span></h1>
              
            </div>

          </div>

          <div class="row mt-5 mb-5" id="button-area">

            <div class="col-8 mx-auto text-center">
            
              <button type="button" class="btn" style="background-color: ghostwhite;"><span id="start-button">Start Game!</span></button>

              <div>Answers<span id="answer-selection"></div>
              
            </div>

          </div>

      </div>
    </div>

    <!-- Links to jQuery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
